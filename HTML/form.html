    <h1>Egy képzeletbeli rendelés</h1>

    <!-----------Ez itt az űrlapokra vonatkozó lényegi rész:-------------->
    <span class="x">Ha azt szeretnénk, hogy az egyes mezők egymás alatt legyenek,
        akkor külön div-be kell őket tenni. <br> <br>
    </span>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form>

<!--  A form-group egy label-input páros, meg még ami esetleg van hozzá   -->
                    <div class="form-group">
                        <label for="Vevő_neve">Vevő_neve</label>
                        <input type="text"  id="Vevő_neve" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="Termeknev">Terméknév</label>
                        <select id="Termeknev" name="Terméknév" class="form-control">
                            <option value="hamburger">Hamburger</option>
                            <option value="pizza">Pizza</option>
                            <option value="kifli">Kifli</option>
                            <option value="zsemle">Zsemle</option>
                            <option value="hotdog">Hot-dog</option>
                            <option value="kenyér">Kenyér</option>
           
                        </select>
                    </div>

                    <div class=" form-group">
                        <label for="Egységár">Egységár</label>
                        <input type="number"  id="Egységár" class="form-control">
                    </div>
<!------ A form-control class teszi egymás alá-fölé a label/input párokat!------->
                    <div class="form-group">
                        <label for="Mennyiség">Mennyiség</label>
                        <input type="number" , id="Mennyiség">
                    </div>

                    <div class="form-group  form-check">
                        <label for="Sürgős">Sürgős?</label>
                        <input type="checkbox" , id="Sürgős">
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
