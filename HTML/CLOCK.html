<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>

<body>

    <p>A pontos id≈ë: <span id="clock">time_date</span></p>

<script>
function updateClock() {
   time_date = new Date();
   document.getElementById("clock").innerHTML =
    String(time_date.getFullYear()) + "."
    + String(time_date.getMonth()+1) + "." 
    + String(time_date.getDate()) + "." + "  " 
    + String(time_date.getHours()) + ":" 
    + String(time_date.getMinutes()) + ":"
    + String(time_date.getSeconds()) ;

   setTimeout(updateClock,1000); 
} 
updateClock();
</script>

</body>
</html>
